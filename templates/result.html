<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-result100">
				<input class="result100" type="text" id="text" placeholder="Process Code" onkeypress="handle(event)">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
			</div>
			&nbsp;&nbsp;&nbsp;
			<div class="wrap-result100">
				<button type="submit" id="transcript_btn" class="result100-form-btn" onclick="download('static/transcript.txt')">
					<i class="fa fa-download"></i> &nbsp; Transcript
				</button>
			</div>
			<div class="wrap-login100" id="minute_div">
                <div>
                    <p>
                        <iframe src="static/minute.txt" frameborder="0" height="500" width="100%"></iframe>
                    </p>
                </div>
			</div>
		</div>
	</div>
	<!-- <button onclick="myFunc"></button> -->
<script type="text/javascript">

	document.getElementById("minute_div").style.display = "none";
	document.getElementById("transcript_btn").disabled = true;

	function handle(e){
		var key=e.keyCode || e.which;
		if (key==13){
			document.getElementById("minute_div").style.display = "block";
			document.getElementById("transcript_btn").disabled = false;
		}
	}

	function download(url){
		const a = document.createElement("a")
		a.href = url
		a.download = url.split("/").pop()
		document.body.appendChild(a)
		a.click()
		document.body.removeChild(a)
	}
</script>
